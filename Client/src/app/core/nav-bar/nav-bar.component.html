<header
  class="d-flex flex-lg-row align-items-center justify-content-between p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <img
    src="/assets/img/logo.png"
    style="max-height: 30px"
    alt="logo"
    class="logo"
    routerLink="/"
  />
  <nav
    class="my-md-0 me-md-3 text-uppercase"
    id="navbarColor03"
    style="font-size: larger"
  >
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a
      class="p-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="basket$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div>
    </a>
    &nbsp;&nbsp; &nbsp;&nbsp;
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a
        routerLink="/account/login"
        class="btn btn-outline-secondary mr-2"
        href="#"
        >Login</a
      >
      &nbsp;
      <a
        routerLink="/account/register"
        class="btn btn-outline-secondary mr-3"
        href="#"
        >Sign up</a
      >
    </ng-container>
    <ng-container *ngIf="currentUser$ | async as user">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong>Welcome {{ (currentUser$ | async).name }}</strong>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer"
          *dropdownMenu
        >
          <a
            routerLink="/basket"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-shopping-cart mr-3"></i> &nbsp;&nbsp;View Basket
          </a>
          <a
            routerLink="/orders"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-history mr-3"></i> &nbsp;&nbsp; View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a
            (click)="logout()"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-sign-out mr-3"></i> &nbsp;&nbsp;Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</header>
