<div class="row" *ngIf="product">
  <div class="col-6">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid w-100"
    />
  </div>
  <div class="col-6">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price | currency }}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i
        (click)="decrement()"
        class="fa fa-minus-circle text-danger p-2"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <span class="font-weight-bold" style="font-size: 1.5em">{{ this.quantity }}</span>
      <i
        (click)="increment()"
        class="fa fa-plus-circle text-danger p-2"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <button
      (click)="addItemToCart()"
      class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
